<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<link rel="stylesheet" href="./table.css">
<style>
    body{
background-color: aqua;
    }
</style>
<body>
    <h1 style="color: darkblue;text-align: center;"><sup>***</sup><u>Display the colours in the table</u><sub>***</sub></h1><br><br>
    <center><table border="" height="400" width="400">
        
        <tr >
            <td class="abc">RED</td>
            <td  class="bcd">BLACK</td>
            <td  class="cde">YELLOW</td>
            <td  class="def">VOILET</td>
        </tr>
        <tr >
            <td  class="egh">BLUE</td>
            <td  id="ghi">GREEN</td>
            <td  id="hij">BROWN</td>
            <td  id="ijk">DARKBLUE</td>
        </tr>
        <tr >
            <td  class="jkl">PINK</td>
            <td  class="klm">PURPLE</td>
            <td  class="lmn">GLOD</td>
            <td  class="mno">ORANGE</td>
        </tr>
        <tr>
            <td  id="nop">SKY BLUE</td>
            <td  class="opq">WHITE</td>
            <td  id="pqr">CRISMON</td>
            <td  class="qrs">DARK GREEN</td>
        </tr>

    </table></center>
</body>
</html>
